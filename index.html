<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5 text-black fw-bolder" style="font-size: 1.5rem;">
        <h1 class="fw-bolder text-center main-heading mt-3">Quiz Game</h1>
        <div class="py-3">
            <label for="mcqs1" class="form-label">1. Which of the following is the correct syntax for declaring a
                variable in JavaScript?</label><br><br>
            <input type="radio" id="option-a" name="mcqs1" value="a">
            <label for="option-a">A) var x = 10;</label> <br>
            <input type="radio" id="option-b" name="mcqs1" value="b">
            <label for="option-b">B) let x = 10;</label> <br>
            <input type="radio" id="option-c" name="mcqs1" value="c">
            <label for="option-c">C) const x = 10;</label> <br>
            <input type="radio" id="option-d" name="mcqs1" value="d">
            <label for="option-d">D) All of the above</label> <br>

            <br><br>
            <button type="button" class="btn btn-danger" onclick="mcqs1();">Check Answer</button>
            <button type="button" class="btn btn-danger" onclick="q2Dispaly();">Next</button>
            
        </div>

        <br>
        <br>
     

        <div class="hide" id="q2hide">
            <label for="mcqs2" class="form-label">2. What will be the output of the following code?<br>
                <br> for (var i = 0; i < 5; i++) <br> { console.log(i); }</label><br><br>
            <input type="radio" id="option-a" name="mcqs2" value="a">
            <label for="option-a">A) 0, 1, 2, 3, 4</label><br>
            <input type="radio" id="option-b" name="mcqs2" value="b">
            <label for="option-b">B) 1, 2, 3, 4, 5</label><br>
            <input type="radio" id="option-c" name="mcqs2" value="c">
            <label for="option-c">C) 0, 1, 2, 3</label><br>
            <input type="radio" id="option-d" name="mcqs2" value="d">
            <label for="option-d">D) 1, 2, 3, 4</label><br>
            <br><br>
            <button type="button" class="btn btn-danger" onclick="mcqs2();">Check Answer</button>
            <button type="button" class="btn btn-danger" onclick="q3Dispaly();">Next</button>
            <br>
            <br>
        </div>





        <div class="hide" id="q3hide">
            <label for="mcqs3" class="form-lebel">3. How do you declare an array in JavaScript?</label><br><br>
            <input type="radio" id="option-a" name="mcqs3" value="a">
            <label for="option-a">A) var arr=[1, 2, 3];</label> <br>
            <input type="radio" id="option-b" name="mcqs3" value="b">
            <label for="option-b">B) let arr=[1, 2, 3];</label> <br>
            <input type="radio" id="option-c" name="mcqs3" value="c">
            <label for="option-c">C) const arr=[1, 2, 3];</label> <br>
            <input type="radio" id="option-d" name="mcqs3" value="d">
            <label for="option-d">D) All of the above</label> <br>
            <br><br>
            <button type="button" class="btn btn-danger" onclick="mcqs3();">Check Answer</button>
            <button type="button" class="btn btn-danger" onclick="q4Dispaly();">Next</button>
            <br>
            <br><br>
        </div>



        <div class="hide" id="q4hide">
            <label for="mcqs4" class="form-lebel"> 4. Which of the following is the correct way to access the first
                element of an array?</label><br><br>
            <input type="radio" id="option-a" name="mcqs4" value="a">
            <label for="option-a">A) arr[0]</label> <br>
            <input type="radio" id="option-b" name="mcqs4" value="b">
            <label for="option-b">B) arr[1]</label> <br>
            <input type="radio" id="option-c" name="mcqs4" value="c">
            <label for="option-c">C) arr.first()</label> <br>
            <input type="radio" id="option-d" name="mcqs4" value="d">
            <label for="option-d">D) arr.get(0)?</label> <br>

            <br><br>
            <button type="button" class="btn btn-danger" onclick="mcqs4();">Check Answer</button>
            <button type="button" class="btn btn-danger" onclick="q5Dispaly();">Next</button>
            <br>
            <br>
            <br>
        </div>

        <div class="hide" id="q5hide">
            <label for="mcqs5" class="form-label">5. What will be the output of the following code?<br>
                <br> var x = 10; <br> if (x > 5) {
                <br> console.log("Greater"); <br> } else {
                <br> console.log("Lesser");}</label><br><br>
            <input type="radio" id="option-a" name="mcqs5" value="a">
            <label for="option-a">A) Greater</label><br>
            <input type="radio" id="option-b" name="mcqs5" value="b">
            <label for="option-b">B) Lesser</label><br>
            <input type="radio" id="option-c" name="mcqs5" value="c">
            <label for="option-c">C) Both A and B</label><br>
            <input type="radio" id="option-d" name="mcqs5" value="d">
            <label for="option-d">D) None of the above</label><br>
            <br><br>
            <button type="button" class="btn btn-danger" onclick="mcqs5();">Check Answer</button>
            <button type="button" class="btn btn-danger" onclick="result();">Submit</button>
            <div id="result" class="mx-auto ms-5 p-5"></div>
        </div>

    </div>

    <script src="index.js"></script>
